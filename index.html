<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Road Trip Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div class="flex-container mod-flex">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron jumbo-style">
      <div class="row">
        <div class="col-md-2 flex-box-hdr">
          <img class="hdrimg img-responsive" id="gas" src="assets/images/gasSign.png">
          <img class="hdrimg img-responsive" id="i95" src="assets/images/I-95.png">
          <img class="hdrimg img-responsive" id="rest" src="assets/images/restAreaSign.png">
        </div>
        <div class="col-md-2 flex-box-hdr">
          <img class="hdrimg img-responsive" id="work" src="assets/images/workCrewSign.png">
          <img class="hdrimg img-responsive" id="food" src="assets/images/foodSign.png">
        </div>
        <div class="col-md-4 flex-box-hdr">
          <img class="logo img-responsive" src="assets/images/vintage.png">
        </div>
        <div class="col-md-2 flex-box-hdr">
          <img class="hdrimg img-responsive" id="lights" src="assets/images/lightsAheadSign.png">
          <img class="hdrimg img-responsive" id="yield" src="assets/images/yieldSign.png">
        </div>
        <div class="col-md-2 flex-box-hdr">
          <img class="hdrimg img-responsive" id="divide" src="assets/images/divideHighwaySign.png">
          <img class="hdrimg img-responsive" id="stop" src="assets/images/stopSign.png">
          <img class="hdrimg img-responsive" id="exit" src="assets/images/exitSign.png">
        </div>
      </div>
    </div>   <!-- end of Jumbotron -->

    <div class="row">    <!-- start of start stop locations div -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="fa fa-car" style="font-size:24px"></span> Plan Your Trip</h3>
          </div>
          <div class="panel-body plan-trip">
            <form role="form">
              <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-flag" style="font-size:20px"></span></span>
                <input class="controls form-control" id="start-location-input" placeholder="Start: Address, City, Zip, Place of Interest" type="text">
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-flag-checkered" style="font-size:20px"></span></span>
                <input class="controls form-control" id="destination-location-input" placeholder="Finish: Address, City, Zip, Place of Interest" type="text">
              </div>
              <br>
            </form>
            <button class="btn btn-success" id="go-btn" type="button">Go!</button>
            <button class="btn btn-success copy-button" data-clipboard-target="#copy-target">Take Directions With You!
            </button>
            <div id="copy-target"></div>
          </div>
        </div>
      </div>
    </div>   <!--  end of start stop locations div -->
                    

    <div class="row">    <!--  start of map div -->
      <!-- <div class="col-lg-12"> -->
        <div class="panel panel-default panel-map">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="fa fa-map" style="font-size:24px"></span> Map</h3>
          </div>
          <div class="panel-body">
            <div class="col-md-3">

              <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#gdir">Directions</a></li>
                <li><a data-toggle="tab" href="#places">Places</a></li>
                <li><a data-toggle="tab" href="#cities">Nearby</a></li>
              </ul>

            <div class="tab-content">
              <div id="gdir" class="tab-pane fade in active">
              </div>
              <div id="cities" class="tab-pane fade">
                <h3>Cities/Towns</h3>
                <p id="city_list"></p>
              </div>
              <div id="places" class="tab-pane fade">
                <h3>Your Places</h3>
                <p id="place_list"></p>
                <p></p>
              </div>        
            </div>
          </div>
          <div class="col-md-8 col-sm-offset-1">
            <div id="gmap">
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
  </div>    <!-- end of map div -->

  <div class="row">    <!-- start of destination weather div -->
    <div class="col-lg-12">
      <div class="panel panel-default panel-weather">
        <div class="panel-heading">
          <h3 class="panel-title"><span class="fa fa-thermometer-full" style="font-size:24px"></span><span id="weather-title"></span></h3>
        </div>
        <div class="panel-body">
          <div class="weather">
            <table class="table table-striped table-hover table-weather">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>High Temp.</th>
                  <th>Low Temp.</th>
                  <th>Forecast</th>
                </tr>
              </thead>
              <tbody>
                     <!-- filled by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>    <!-- end of destination weather div -->

</div>    


  <div id="weatherModal" class="modal fade" role="dialog">    <!-- start of waypoint weather div -->
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="fa fa-thermometer-full" style="font-size:24px"></span><span id="weatherModalTitle"></span> </h4>
        </div>
        <div class="modal-body">
          <div class="weather">
            <table class="table table-striped table-hover table-weather-modal">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>High Temp.</th>
                  <th>Low Temp.</th>
                  <th>Forecast</th>
                </tr>
              </thead>
              <tbody>
                     <!-- filled by JS -->
              </tbody>
            </table>  
          </div>
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close-delete" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>     <!-- end of weather modal for waypoints -->


    <!-- Message Modal -->
  <div id="msgModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
          <h4 class="modal-title" id="msgModaltitle"><span class="fa fa-exclamation-triangle" style="font-size:24px"></span> </h4>
        </div>
        <div class="modal-body">
          <div id="modal-message">
            <!-- populated by JavaScript -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close-delete" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAltJoOcvLw1SxD-iisimT73aZMELEZ2W0&libraries=places"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
